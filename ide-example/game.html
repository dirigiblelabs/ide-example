<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Fake favicon to silent console errors and not waste a get request -->
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

		<title>Guess my number!</title>

		<!-- jQuery -->
		<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
		<!-- AngularJS -->
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>

		<!-- Twitter Bootstrap with Theme Support -->
		<link rel="stylesheet" href="/services/v4/js/theme/resources.js/bootstrap.min.css">
		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- MessageHub -->
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/message-hub.js"></script>

		<!-- Custom IDE Styles -->
		<link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/ide.css" />

		<!-- Project-specific stuff -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/game-screen-one.js"></script>
		<script type="text/javascript" src="js/game-screen-two.js"></script>
		<script type="text/javascript" src="js/game-screen-three.js"></script>
		<script type="text/javascript" src="js/game-screen-four.js"></script>
		<link type="text/css" rel="stylesheet" href="css/game.css" />

	</head>

	<body ng-app="game" ng-controller="GameViewController as gvc" class="view game-body">

		<div class="page-title"><span>Guess my number!</span></div>
		<div class="flex-container">
			<div class="example-nav">
				<div class="nav-progress">
					<div class="nav-progress-line">
					</div>
					<div class="nav-item" ng-repeat="step in steps" ng-class="isStepActive(step.id)">
						<div class="nav-item-indicator"></div>
						<div class="nav-item-label">{{step.name}}</div>
					</div>
				</div>
			</div>
			<div class="example-main">
				<div class="steps-container">
					<!-- Including our controller views -->
					<div ng-include="'partials/game-screen-one.html'"></div>
					<div ng-include="'partials/game-screen-two.html'"></div>
					<div ng-include="'partials/game-screen-three.html'"></div>
					<div ng-include="'partials/game-screen-four.html'"></div>
				</div>
			</div>
		</div>

	</body>

</html>
