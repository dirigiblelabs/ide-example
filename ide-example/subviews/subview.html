<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="subview" ng-controller="SubviewController">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="../services/subview.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        </script>
        <script type="text/javascript" src="subview.js"></script>
        <style>
            .card-header {
                border-top: none !important;
                border-radius: var(--fdCard_Border_Radius) !important;
            }

        </style>
    </head>

    <body fd-scrollbar class="dg-vbox fd-padding-begin-end--sm">
        <h4 fd-title header-size="4" class="fd-margin-top--sm">Subview</h4>
        <div class="dg-vbox dg-restrict-width fd-margin-top-bottom--sm">
            <div class="dg-hbox" style="max-height:11.125rem; gap:1rem">
                <div class="dg-vbox" style="flex:6;gap:1rem">
                    <fd-card card-type="standard" style="min-height:auto;min-width:19.75rem">
                        <fd-card-header interactive="true" class="card-header">
                            <fd-avatar glyph="sap-icon--example" dg-size="s" style="font-size:2.25rem"
                                aria-label="avatar" circle="true">
                            </fd-avatar>
                            <fd-card-title>First card example</fd-card-title>
                            <fd-card-subtitle>Description about card</fd-card-subtitle>
                            <fd-card-status><i class="sap-icon--navigation-right-arrow"></i>
                            </fd-card-status>
                        </fd-card-header>
                    </fd-card>
                    <fd-card card-type="standard" style="min-height:auto;min-width:19.75rem">
                        <fd-card-header interactive="true" class="card-header">
                            <fd-avatar glyph="sap-icon--example" dg-size="s" style="font-size:2.25rem"
                                aria-label="avatar" circle="true">
                            </fd-avatar>
                            <fd-card-title>Second card example</fd-card-title>
                            <fd-card-subtitle>Description about card</fd-card-subtitle>
                            <fd-card-status><i class="sap-icon--navigation-right-arrow"></i>
                            </fd-card-status>
                        </fd-card-header>
                    </fd-card>
                </div>

                <fd-tile-container class="dg-vbox" no-wrap="true" no-padding="true" style="flex:4">
                    <fd-toolbar class="dg-full-width" has-title="true">
                        <fd-toolbar-title>Shortcuts</fd-toolbar-title>
                        <fd-toolbar-spacer></fd-toolbar-spacer>
                        <fd-button dg-type="transparent" aria-label="Add" glyph="sap-icon--add" compact="true">
                        </fd-button>
                    </fd-toolbar>
                    <fd-list fd-scrollbar no-border="true" list-type="navigation-indication">
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 1</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 2</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 3</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 4</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                    </fd-list>
                </fd-tile-container>

                <fd-tile-container class="dg-vbox" no-wrap="true" no-padding="true" style="flex:4">
                    <fd-toolbar class="dg-full-width" has-title="true">
                        <fd-toolbar-title>Shortcuts</fd-toolbar-title>
                        <fd-toolbar-spacer></fd-toolbar-spacer>
                        <fd-button dg-type="transparent" aria-label="Add" glyph="sap-icon--add" compact="true">
                        </fd-button>
                    </fd-toolbar>
                    <fd-list fd-scrollbar no-border="true" list-type="navigation-indication">
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 1</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                        <fd-list-item interactive="true" tabindex="0">
                            <fd-list-link navigation-indicator="true">
                                <fd-list-title>Shortcut 2</fd-list-title>
                            </fd-list-link>
                        </fd-list-item>
                    </fd-list>
                </fd-tile-container>
            </div>
        </div>
    </body>

</html>
