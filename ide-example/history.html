<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>History</title>

	<!-- jQuery -->
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="/webjars/angularjs/1.4.7/angular.min.js"></script>
    <script src="/webjars/angularjs/1.4.7/angular-resource.min.js"></script>

	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- MessageHub -->
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />

	<!-- Project-specific stuff -->
	<script src="js/history.js"></script>
	<link type="text/css" rel="stylesheet" href="css/history.css" />

</head>

<body ng-app="history" ng-controller="HistoryViewController" class="view history-body">
	<table class="table">
		<tr>
			<th class="big-header">Game</th>
			<th>Your number</th>
		</tr>
		<tr ng-repeat="number in history track by $index">
			<td>{{$index + 1}}</td>
			<td>{{number}}</td>
		</tr>
	</table>
</body>

</html>
