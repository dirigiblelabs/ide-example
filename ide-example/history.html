<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Fake favicon to silent console errors and not waste a get request -->
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

		<title>History</title>

		<!-- jQuery -->
		<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
		<!-- AngularJS -->
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>

		<!-- Twitter Bootstrap with Theme Support -->
		<link rel="stylesheet" href="/services/v4/js/theme/resources.js/bootstrap.min.css">
		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- MessageHub -->
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/message-hub.js"></script>

		<!-- Custom IDE Styles -->
		<link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/ide.css" />

		<!-- Project-specific stuff -->
		<script type="text/javascript" src="js/history.js"></script>
		<link type="text/css" rel="stylesheet" href="css/history.css" />

	</head>

	<body ng-app="history" ng-controller="HistoryViewController" class="view history-body">
		<table class="table">
			<tr>
				<th class="big-header">Game</th>
				<th>Your number</th>
			</tr>
			<tr ng-repeat="number in history track by $index">
				<td>{{$index + 1}}</td>
				<td>{{number}}</td>
			</tr>
		</table>
	</body>

</html>
