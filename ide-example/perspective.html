<html lang="en" ng-app="example" ng-controller="ExampleViewController as evc" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title dg-brand-title></title>

		<!-- 'brandicon' is an AngularJS directive to set the proper favicon. Do this only for perspective and not regular views -->
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />

		<!-- Perspective data -->
		<script type="text/javascript" src="/services/v4/web/ide-example/services/perspective.js"></script>

		<!-- jQuery -->
		<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

		<!-- AngularJS -->
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-aria/1.8.2/angular-aria.min.js"></script>

		<!-- Fundamental-styles -->
		<link type="text/css" rel="stylesheet" href="/webjars/fundamental-styles/0.23.0/dist/fundamental-styles.css">
		<theme></theme>

		<!-- Dirigible styles -->
		<link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/core.css" />
		<link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/perspective.css" />
		<link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/layout.css" />
		<link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/widgets.css" />

		<!-- MessageHub -->
		<script type="text/javascript" src="/services/v4/web/ide-core/core/message-hub.js"></script>
		<script type="text/javascript" src="/services/v4/web/ide-core/core/ide-message-hub.js"></script>

		<!-- IDE Core UI -->
		<script type="text/javascript" src="/services/v4/web/ide-branding/branding.js"></script>
		<script type="text/javascript" src="/webjars/split.js/1.6.5/dist/split.min.js"></script>
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/theming.js"></script>
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/core-modules.js"></script>
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/layout.js"></script>
		<script type="text/javascript" src="/services/v4/web/ide-core/ui/widgets.js"></script>

		<!-- Project-specific stuff -->
		<script type="text/javascript" src="js/perspective.js"></script>

	</head>

	<body dg-contextmenu="contextMenuContent">

		<!-- Top IDE panel and it's contents -->
		<ide-header menu-data-url="/services/v4/js/ide-example/services/menu/menu.js"></ide-header>
		<!-- Context menu overlay -->
		<ide-contextmenu></ide-contextmenu>

		<!-- The container which holds the sidebar and this perspective -->
		<ide-container>
			<ide-layout views-layout-model="evc.layoutModel"></ide-layout>
		</ide-container>

		<!-- Alert dialog Overlay for alerts, notifications, dialogs -->
		<ide-dialogs></ide-dialogs>
		<!-- Bottom IDE status bar -->
		<ide-status-bar></ide-status-bar>

	</body>

</html>
