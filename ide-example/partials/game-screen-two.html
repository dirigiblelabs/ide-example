<div ng-controller="GameScreenTwo" ng-show="isVisible">
  <h1 class="section-title">Enter two number in the range 0 - 99</h1>
  <p class="margin-top-bottom-nl">The numbers must be different then your number.</p>
  <label for="frn">First random number</label>
  <input type="text" class="form-control" id="frn" ng-model="firstNum">
  <label for="srn">Second random number</label>
  <input type="text" class="form-control" id="srn" ng-model="secondNum">
  <button type="button" class="btn btn-default btn-big margin-top-bottom-nl pull-right"
    ng-click="nextScreen()">Next</button>
</div>
