<div class="container text-center" ng-controller="GameScreenTwo" ng-show="isVisible">
  <h1>Enter two number in the range 0 - 99</h1>
  <h3>The numbers must be different then your number.</h3>
  <br>
  <input type="text" class="form-control text-center" ng-model="firstNum">
  <br>
  <input type="text" class="form-control text-center" ng-model="secondNum">
  <br>
  <button type="button" class="btn btn-default btn-lg" ng-click="nextScreen()">Next</button>
</div>
