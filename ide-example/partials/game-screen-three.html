<div class="container text-center" ng-controller="GameScreenThree" ng-show="isVisible">
  <h1>Click on the box which contains your number.</h1>
  <br>
  <div class="row">
    <button type="button" ng-repeat="group in numberGroups"
      class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-default btn-lg">
      <div class="row" ng-click="selectedGroup(group)">
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="number in group">{{number[0]}}
        </div>
      </div>
    </button>
  </div>
</div>
