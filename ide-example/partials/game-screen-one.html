<div ng-controller="GameScreenOne" ng-show="isVisible">
	<h1 class="section-title">Choose a number!</h1>
	<p class="margin-top-bottom-nl">Choose a number and select its color from the buttons
		below.<br>Do not click on your chosen number.</p>
	<div class="panel panel-default">
		<table class="table table-bordered text-center">
			<tr ng-repeat="group in numberGroups">
				<td ng-repeat="number in group" ng-style="{ color: number[1] }">{{number[0]}}</td>
			</tr>
		</table>
	</div>

	<div class="full-width text-center">
		<div class="btn-group">
			<button ng-repeat="color in colors" type="button" class="btn btn-default btn-big"
				ng-style="{ color: color }" ng-click="setColor(color)">{{color}}</button>
		</div>
	</div>
</div>
